<!DOCTYPE html>
<html lang="pt-BR" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe</title>
</head>

<body class="bg-dark h-100">
  <div class="h-100 d-flex align-items-center">
    <div data-js="popup-container" class="w-100 h-100 position-fixed text-center popup-bg d-none">
      <div class="bg-dark text-white w-100 h-100 center-element maxw-23r maxh-9r">
        <h2 data-js="popup-title" class="mt-3"></h2>
        <button data-js="play-again" class="btn text-white bg-dark border-1 rounded-0 border-white mt-3">Jogar de novo</button>
      </div>
    </div>
    <ul class="d-flex flex-wrap mx-auto game-container h-100 p-0 m-0" data-js="game-container">
      <button data-number="1"
        class="d-flex justify-content-center align-items-center btn text-white rounded-0 border-end border-bottom game-button h-100 w-100"></button>
      <button data-number="2"
        class="d-flex justify-content-center align-items-center btn text-white rounded-0 border-end border-bottom game-button h-100 w-100"></button>
      <button data-number="3"
        class="d-flex justify-content-center align-items-center btn text-white rounded-0 border-bottom game-button h-100 w-100"></button>
      <button data-number="4"
        class="d-flex justify-content-center align-items-center btn text-white rounded-0 border-end border-bottom game-button h-100 w-100"></button>
      <button data-number="5"
        class="d-flex justify-content-center align-items-center btn text-white rounded-0 border-end border-bottom game-button h-100 w-100"></button>
      <button data-number="6"
        class="d-flex justify-content-center align-items-center btn text-white rounded-0 border-bottom game-button h-100 w-100"></button>
      <button data-number="7"
        class="d-flex justify-content-center align-items-center btn text-white rounded-0 border-end game-button h-100 w-100"></button>
      <button data-number="8"
        class="d-flex justify-content-center align-items-center btn text-white rounded-0 border-end game-button h-100 w-100"></button>
      <button data-number="9"
        class="d-flex justify-content-center align-items-center btn text-white rounded-0 game-button h-100 w-100"></button>
    </ul>
  </div>
  <script type="module" src="app.js"></script>
</body>

</html>
